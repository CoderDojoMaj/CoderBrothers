{% extends "layout.html" %}
{% block title %}Blog{% endblock %}
{% block head %}
<link rel="stylesheet" href="/css/blog.css">
{% endblock %}
{% block content %}
<div class="posts">
    {% for post in posts %}
    <div class="post">
        <hr>
        <a href="/post/{{ post['uuid'] }}">
        Title: {{ post['title'] }} <br>
        Author: {{ post['author'] }} <br>
        Date: {{ post['date'] }}
        </a>
        <hr>
    </div>
    {% endfor %}
</div>
{% endblock %}
